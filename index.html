<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Elegant romantic font for final message -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 48px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .container.expanded {
      width: 100%;
      height: 100vh;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 img {
      width: 250px;
      height: auto;
    }

    .question {
      font-size: 24px;
      font-weight: 600;
      margin: 20px auto 30px;
      color: #333;
      line-height: 1.4;
      white-space: pre-line;
    }

    .question.final {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      font-weight: 700;
      color: #c72c41;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      height: 140px;
      padding: 0 40px;
      width: 100%;
    }

    button {
      padding: 16px 34px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover { transform: scale(1.05); }

    #noBtn {
      background: rgba(255, 255, 255, 0.85);
      color: #555;
      position: absolute;
    }

    #gif, #finalImage {
      display: none;
      margin-top: 24px;
      width: 100%;
      height: 45vh;
      object-fit: contain;
      border-radius: 18px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #555;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .question.final {
        font-size: 28px;
      }
      .actions { height: 180px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>
    <img src="./HTML/20260122_175917-IMG_STYLE.jpg" alt="Cute Love Character">
  </h1>

  <div class="question" id="questionText">
    <strong>Sayali ü¶â will you be my Valentine?</strong> ‚ù§Ô∏è
  </div>

  <div class="actions" id="actionsBox">
    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
  </div>

  <img
    id="gif"
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzRsY2luY2toM2IwaG10NjZudXR5M2Q2aTgxcWtmYnJ2NXJsZHY1aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/nSQ09bxw13UHMApANb/giphy.gif"
    alt="Celebration"
  >

  <img
    id="finalImage"
    src="./HTML/Image Background Removed.png"
    alt="Our Moment"
  >

  <div class="footer">'No' looks a bit shy üòà ‚ú®</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const actionsBox = document.getElementById("actionsBox");
  const question = document.getElementById("questionText");

  window.onload = () => {
    const box = actionsBox.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();
    noBtn.style.left = `${box.width - btn.width - 10}px`;
    noBtn.style.top = `${box.height - btn.height - 10}px`;
  };

  function moveNo() {
    const box = actionsBox.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();
    const padding = 10;

    const maxX = box.width - btn.width - padding;
    const maxY = box.height - btn.height - padding;

    noBtn.style.left = `${Math.max(padding, Math.random() * maxX)}px`;
    noBtn.style.top = `${Math.max(padding, Math.random() * maxY)}px`;
  }

  function yesClicked() {
    document.querySelector(".container").classList.add("expanded");
    document.querySelector("h1 img").style.display = "none";
    document.getElementById("actionsBox").style.display = "none";

    question.classList.add("final");
    question.innerText = "üéâ Yayyyy! üíïü¶â Chunnu bhtt khush hua";

    document.getElementById("gif").style.display = "block";
    document.getElementById("finalImage").style.display = "block";
  }
</script>

</body>
</html>
